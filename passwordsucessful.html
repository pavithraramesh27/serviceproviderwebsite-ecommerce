<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Resetpassword</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link
  rel="stylesheet"
  href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
<style type="text/css">

  *{
      margin:0px;
      padding:0px;
      box-sizing:border-box;     
  }

body {
background-image: url("passwordsucess.png");
background-position: center; 
background-size: cover;
background-repeat: no-repeat;
background-attachment: fixed; 
}
  #logo-div{
    width:100%;
    min-height:60px;
  }

  #para-div{
    width: 100%;
    height: 105px;
    color: black;
    font-size: 25px; 
    word-wrap: break-word;
    text-align:center;
    padding-left: 40px;
    padding-right: 40px;
    line-height: 1.2;
    font-family:cursive;
      
  }

  #heading{
    width: 100%;
    min-height: 100px;
    text-align: center;
    padding: 10px;
    font-size: 35px;
    font-weight: 600;
    font-family:Georgia, 'Times New Roman', Times, serif;
    line-height: 1.2;
    color: #252323;
    padding-top: 40px;
    margin-bottom: 10px;
    margin-top: 30px;

  } 
  
  #tick{
    width: 100%;
    height: 90%;
    text-align: center;
    padding: 200px;
    font-size: 35px;
    font-weight: 600;
    font-family: Georgia, 'Times New Roman', Times, serif;
    line-height: 1;
    color: #252323;
    padding-top: 40px;
    margin-bottom: 10px;
   
  }

</style>
    </head>
<body>
  
    <div id="logo-div"></div>
    <div id="heading" >
      <h4 class="animate__animated animate__backInDown">Successfully created <br>your a new password</h4></div>
    <div id="para-div"><h5 class="animate__animated animate__bounceInDown" style="
      font-weight: 500;">now you can login with your <br> Registered email and password</h5> </div>
    <div id="tick">
        <i class="fa-regular fa-circle-check fa-bounce fa-2xl" style="color: #0d0d0d;"></i>
      </div>
</body>
</html>
